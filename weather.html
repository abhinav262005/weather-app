<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>Weather Alert System üå¶Ô∏è</h1>
        <div class="form-group">
            <select id="country">
                <option value="" disabled selected>Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Brazil">Brazil</option>
            </select>

            <select id="state">
                <option value="" disabled selected>Select State</option>
                <!-- States will be dynamically populated -->
            </select>

            <select id="city">
                <option value="" disabled selected>Select City</option>
                <!-- Cities will be dynamically populated -->
            </select>

            <button id="getWeather">Get Weather</button>
        </div>
        <div id="weatherDetails" class="result"></div>
        <div id="alertMessage" class="alert"></div>

        <!-- Theme Toggle Button -->
        <button id="toggleTheme" class="theme-btn">Switch Theme</button>
    </div>
    <script src="weather.js"></script>
</body>
</html>
